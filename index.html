<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form validation</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container">
      <form action="">
        <i class="fa-solid fa-envelope-open-text"></i>
        <div class="input-group">
          <label for="">Имя, фамилия</label><input type="text" placeholder="Ваше имя и фамилия" id="contact-name" onkeyup="validateName()"/>
          <span id="name-error"></span>
        </div>
        <div class="input-group">
            <label for="">Номер телефона</label><input type="tel" placeholder="+791 779 8003" id="contact-phone" onkeyup="validatePhone()"/>
            <span id="phone-error"></span>
          </div>
          <div class="input-group">
            <label for="">Электронная почта</label><input type="email" placeholder="Ваш электронная почта" id="contact-email" onkeyup="validateEmail()"/>
            <span id="email-error"></span>
          </div>
          <div class="input-group">
            <label for="">Ваше сообщение</label><textarea rows="5" placeholder="Добавьте ваше сообщение" id="contact-message" onkeyup="validateMessage()"></textarea>
            <span id="message-error"></span>
          </div>
          <button id="btn" onclick="return validateForm()">Отправить</button>
          <span id="submit-error"></span>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
